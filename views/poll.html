<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick poll</title>
</head>
<body>
    % if len(data.keys()) == 0:
        <h1>Invalid poll URL</h1>
    % else:
        % for key in data.keys():
            % if key == b"title":
                <h1>{{data[b"title"]}}</h1>
            % elif key == b"total":
                <h3>Total votes: {{data[b"total"]}}</h3>
            % end
        % end
        <form method="POST" action="/poll/{{id}}">
            % for key in data.keys():
                % if b"option" in key and b"tally" not in key:
                    <label>
                        {{data[key]}}: {{data[key+b"_tally"]}}
                        <input type="radio" name="option" value="{{key}}">
                    </label><br>
                % end
            % end
            <input type="submit" value="Submit selection">
        </form>
    % end
</body>
</html>
