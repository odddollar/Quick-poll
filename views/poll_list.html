<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Poll</title>
</head>
<body>
    % include("header.html")
    <h1>Public polls</h1>
    <h2>Total public polls: {{len(data.keys())}}</h2>
    % for poll in data.keys():
        <h3><a href="/poll/{{str(poll).replace('b', '').replace('\'', '')}}">{{data[poll][b"title"]}}</a></h3>
    % end
    % include("footer.html")
</body>
</html>
