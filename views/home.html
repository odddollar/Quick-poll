<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Poll</title>
</head>
<body>
    % include("header.html")
    <h1>Create new poll</h1>
    <form method="POST" action="/">
        <label>
            Number of options
            <select id="options" onchange="change_input_fields()">
                % for i in range(2, 16):
                    <option value="{{i}}">{{i}}</option>
                % end
            </select>
        </label><br>
        <label>
            Question
            <input type="text" name="title" required>
        </label><br>
        <div id="option-list">
            % for i in range(1,3):
                    <label>
                        Option {{i}}
                        <input type="text" name="option{{i}}" required>
                    </label><br>
            % end
        </div>
        <div title="Private polls will not be shown on open poll list">
            <label>
                <input type="checkbox" name="private" value="True">
                Private
            </label><br>
        </div>
        <input type="submit" value="GO!">
    </form>
    % include("footer.html")

    <script type="text/javascript" src="/static/main.js" charset="utf-8"></script>
</body>
</html>
