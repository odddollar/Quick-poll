<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="/static/main.css">
    <title>Quick Poll | Create and share temporary polls</title>
    <script type="text/javascript" src="/static/main.js" charset="utf-8"></script>
</head>
<body>
    % include("header.html")
    <div class="card has-text-centered">
        <h1 class="title is-3">Create new poll</h1>
        <form method="POST" action="/">
            <div class="field">
                <label class="label">Number of options</label>
                <div class="control select is-primary">
                    <select id="options" onchange="change_input_fields()">
                        % for i in range(2, 16):
                            <option value="{{i}}">{{i}}</option>
                        % end
                    </select>
                </div>
            </div>
            <div class="field">
                <label class="label" for="title">Question</label>
                <div class="control">
                    <input class="home-input input is-primary" id="title" type="text" name="title" placeholder="e.g. How are you?" required="">
                </div>
            </div>
            <div id="option-list">
                <div class="field">
                    <label class="label" for="option1">Option 1</label>
                    <div class="control">
                        <input class="home-input input is-primary" id="option1" type="text" name="option1" placeholder="e.g. Good" required="">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="option2">Option 2</label>
                    <div class="control">
                        <input class="home-input input is-primary" id="option2" type="text" name="option2" placeholder="e.g. Bad" required="">
                    </div>
                </div>
            </div>
            <div class="field expire-time">
                <label class="label">Auto-expire time</label>
                <div class="control select is-primary">
                    <select name="expire">
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="180">3 hours</option>
                        <option value="360">6 hours</option>
                        <option value="720">12 hours</option>
                    </select>
                </div>
            </div>
            <div class="field secret-label">
                <label class="has-text-weight-bold" title="Secret polls will not be shown on open poll list">Secret</label>
                <input type="checkbox" name="secret">
            </div>
            <input type="submit" value="GO!" class="button is-primary">
        </form>
    </div>
    % include("footer.html")
    <script>set_select_default();</script>
</body>
</html>
