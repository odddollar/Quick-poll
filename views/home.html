<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick poll</title>
</head>
<body>
    <h1>Quick Poll</h1>
    <h2>Create new poll</h2>
    <form method="POST" action="/">
        <label>
            Number of options
            <select name="optnum" id="options" onchange="change_input_fields()">
                % for i in range(2, 16):
                    <option value="{{i}}">{{i}}</option>
                % end
            </select>
        </label><br>
        <label>
            Question
            <input type="text" name="title">
        </label><br>
        <div id="option-list">
            % for i in range(1,3):
                <label>
                    Option {{i}}
                    <input type="text" name="option{{i}}">
                </label><br>
            % end
        </div>
        <input type="submit" value="GO!">
    </form>
    <footer>
        <p>All polls are automatically deleted after 45 minutes<br>
            Source code: <a href="#">github.com/odddollar/Quick-poll</a></p>
    </footer>

    <script type="text/javascript" src="/static/main.js" charset="utf-8"></script>
</body>
</html>
